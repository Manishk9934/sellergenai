<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password â€“ SellerGen AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
  <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">SellerGen AI</h2>
  <p class="text-center text-slate-500 mb-6">
    Enter your new password
  </p>

  <input id="newPassword" type="password" placeholder="New password"
    class="w-full p-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

  <button onclick="resetPassword()"
    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
    Reset Password
  </button>

</div>

<script>
const token = window.location.pathname.split("/").pop();

function resetPassword(){
  const pass = document.getElementById("newPassword").value.trim();

  if(pass === ""){
    alert("Password cannot be empty");
    return;
  }

  if(pass.length < 6){
    alert("Password must be at least 6 characters");
    return;
  }
  fetch("/reset-password", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      token: token,
      new_password: document.getElementById("newPassword").value
    })
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message || "Password reset successful");
    window.location.href = "/login";
  });
}

</script>

</body>
</html>
