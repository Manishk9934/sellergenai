<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password â€“ SellerGen AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
  <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">SellerGen AI</h2>
  <p class="text-center text-slate-500 mb-6">
    Enter your email to receive password reset link
  </p>

  <input id="email" type="email" placeholder="Enter your email"
    class="w-full p-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

  <button onclick="sendReset()"
    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
    Send Reset Link
  </button>

</div>

<script>
function sendReset(){

  const email = document.getElementById("email").value.trim();

  if(email === ""){
    alert("Please enter your email");
    return;
  }

  if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){
    alert("Invalid email format");
    return;
  }
  
  fetch("/forgot-password",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      email: document.getElementById("email").value
    })
  })
  .then(res=>res.json())
  .then(data=>{
    alert(data.message || "If this email exists, a reset link has been sent.");
  });
}
</script>

</body>
</html>
